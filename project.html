<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <style>
      body {
        background-color: #bfe3dd;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1 align="center">CAP4720 Final Project: Interior Design Simulator</h1>
    <script type="text/javascript">
      'use strict';
      let scene, object, camera, renderer;
      let cameraControls;

      let WIDTH = window.innerWidth;
      let HEIGHT = window.innerHeight;

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x80aba4);
        // scene.fog = new THREE.Fog(0x80aba4, 20, 100);
        initRenderer();
        initScene();
        handleWindowResize();
      }

      function initRenderer() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.gammaOutput = true;
        renderer.gammaFactor = 2.2;
        renderer.setSize(WIDTH, HEIGHT);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x888888, 1);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
      }
      function initScene() {
        initCamera();

        // Ground
        // var mesh = new THREE.Mesh(
        //   new THREE.PlaneBufferGeometry(2000, 2000),
        //   new THREE.MeshPhongMaterial({ color: 0xbfe3dd, depthWrite: false })
        // );
        // mesh.rotation.x = -Math.PI / 2;
        // scene.add(mesh);
        // var grid = new THREE.GridHelper(200, 40, 0x000000, 0x000000);
        // grid.material.opacity = 0.2;
        // grid.material.transparent = true;
        // scene.add(grid);

        // Environment
        let envOLoader = new THREE.OBJLoader();
        let envMLoader = new THREE.MTLLoader();
        envMLoader.setPath('./assets/');
        envMLoader.load('environment.mtl', function(mtls) {
          mtls.preload();
          envOLoader.setMaterials(mtls);
          envOLoader.setPath('./assets/');
          envOLoader.load(
            'environment.obj',
            function(obj) {
              // object = obj;
              obj.receiveShadow = true;
              obj.scale.set(0.1, 0.1, 0.1);
              obj.traverse(function(child) {
                if (child instanceof THREE.Mesh) {
                  child.receiveShadow = true;
                  child.material.shininess = 0;
                }
              });
              scene.add(obj);
              render();
              // createGUI();
              handleResize();
            },
            function(xhr) {
              if (xhr.lengthComputable) {
                let percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log(
                  'model' + Math.round(percentComplete, 2) + '% downloaded'
                );
              }
            },
            function() {}
          );
        });

        initLight();
      }

      function initCamera() {
        camera = new THREE.PerspectiveCamera(50, WIDTH / HEIGHT, 0.01, 1000);
        camera.position.set(0, 3.5, 5);
        camera.lookAt(scene.position);
        cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
        cameraControls.addEventListener('change', function() {
          camera.updateProjectionMatrix();
          render();
        });
      }

      function initLight() {
        var light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);
        var light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 10, 0);
        scene.add(light);
        // light = new THREE.DirectionalLight(0xffffff);
        // light.position.set(0, 20, 0);
        // scene.add(light);
      }

      function handleWindowResize() {
        window.addEventListener('resize', function() {
          WIDTH = window.innerWidth;
          HEIGHT = window.innerHeight;
          renderer.setSize(WIDTH, HEIGHT);
          camera.aspect = WIDTH / HEIGHT;
          camera.updateProjectionMatrix();
          render();
        });
      }

      function render() {
        renderer.render(scene, camera);
      }

      init();
      render();
    </script>
  </body>
</html>
